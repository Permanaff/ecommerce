{% extends 'layout.html' %}
{% block head %}
<title>Daftar | Urban</title>
{%endblock%}
{%block body%}
<header>
    <div class="mt-5">
        <a class="position-absolute top-15 bottom-15 start-50 translate-middle" href="{{url_for('home')}}">
            <img class="mt-3 mb-5" src="\static\images\logo\logo_text_2.png" alt="urban" width="150">
        </a>
    </div>
</header>

<div class="row top-25">
    <div class="col-1"></div>
    <div class="mt-5 ms-3 col-5">
        <img src="\static\images\register_new.png" alt="register_new" width="500">
    </div>
    <div class="col-4 mt-5">
        <div class="card shadow border-0">
            <div class="card-body">
                <h2 class="text-center fs-3 fw-bold mt-3 mb-1">Daftar Sekarang</h2>
                <p class="text-center mb-4">Sudah punya akun? <a id="text-login" href="{{url_for('login')}}">Masuk</a></p>
                <form method="POST">
                    <div class="mb-3 mt-3">
                        <div class="row">
                            <div class="col-md-6">
                                <label for="firstName" class="form-label">Nama Depan</label>
                                <input type="text" class="form-control" placeholder="Masukkan nama depan">
                            </div>
                            <div class="col-md-6">
                                <label for="lastName" class="form-label">Nama Belakang</label>
                                <input type="text" class="form-control" placeholder="Masukkan nama belakang">
                            </div>
                        </div>
                    </div>
                    <div class="mb-3 mt-3">
                        <label for="email" class="form-label">Username:</label>
                        <input name="inpUser" type="text" class="form-control"  placeholder="Masukkan username" >
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Email Address</label>
                        <input name="inpEmail" type="email" class="form-control" placeholder="Masukkan Email">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input name="inpPass" type="password" class="form-control" placeholder="Masukkan Password">
                    <div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary mt-3">Register</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{%endblock%}
